<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Melhor Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  

  <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="text-center">
      <img src="./logo.png" alt="Logo" class="header-image">
    </header>
    <div class="text-center mb-4">
      <form>
        <div class="form-group">
          <label for="email" class="text-white">E-mail</label>
          <input type="email" class="form-control form-control-lg form-control-custom" id="email" placeholder="Digite seu e-mail">
        </div>
        <div>
          <label for="senha" class="text-white">Senha</label>
          <input type="password" class="form-control form-control-lg form-control-custom" id="senha" placeholder="Digite sua senha">
        </div>
        <button class="btn btn-custom btn-sm">Entrar</button>
      </form>
    </div>
    <div class="text-center mt-2">
      <a class="btn-link" href="#">Esqueci a senha</a><br>
      <a class="btn-link" href="#">Cadastre-se</a>
    </div>
    <div class="text-center mt-2">
      <p class="text-white">O SEU BANCO NA SUA M√ÉO</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
